{%  extends "base.html" %}

{% block content %}
    <div style="margin: 0 auto; width: 50%;">
        <h3>Register</h3>
        <div class="brick">
            {% if form.login.errors %}
                {% for err in form.login.errors %}
                    {{ err|escape }}
                {% endfor %}
            {% endif %}

            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <div class="vertical-center"><button type="submit">Create an account</button></div>
                <br>
                Already have an account? <a href="{% url "account/login" %}"><u>Log in.</u></a>
            </form>
        </div>
    </div>
{% endblock %}
